<body>
    <div class="py-3 text-center">
        <h1 class="text-center fw-bolder px-3 py-5 mb-5 border rounded bg-gradient bg-light" id="app-title">Random RGB and Hex Color Generator Application</h1>
    </div>
    <div class="card rounded-0 shadow w-100 pt-5">
        <div class="card-body">
            <div class="container-fluid py-5">
                <div class="text-center mb-5" id="generated-color"></div>
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
                        <div class="d-grid">
                            <div class="btn btn btn-outline-primary btn-lg rounded-pill" type="button" id="generate-rgb-btn">Generate RGB Color</div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
                        <div class="d-grid">
                            <div class="btn btn btn-outline-info btn-lg rounded-pill" type="button" id="generate-hex-btn">Generate Hex Color</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
